<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta
      name="viewport"
      content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0"
    >
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Search bar airbnb</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="fonts/Avenir-Book.ttf">
    <link rel="stylesheet" href="fonts/Avenir-Heavy.ttf">
    <link rel="stylesheet" href="fonts/Avenir.ttc">
  </head>
  <body>
    <form 
      class="form-field-big" 
      data-qa="big"
    >
      <input 
        class="big-field" 
        type="text" 
        placeholder="Try &quot;Los Angeles&quot"
        alt="text"
      >
      <button 
        class="big-button" 
        type="submit"
      > <img 
          class="img-big" 
          src="images/Search.svg" 
          alt="Search"
        >
      </button>
    </form>
    <form class="form-field-small" data-qa="small">
      <input 
        class="small-field" 
        type="text" 
        placeholder="Try &quot;Los Angeles&quot"
      >
      <button class="small-button" type="submit">
        <img 
          class="img-small" 
          src="images/Search.svg" 
          alt="Search"
        >
      </button>
    </form>
  </body>
</html>
